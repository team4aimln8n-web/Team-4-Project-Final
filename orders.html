<!-- Orders Loading Script - Runs IMMEDIATELY after api.js -->
<script>
console.log('üì¶ Orders script loaded');

let allOrders = [];

// Load user orders
async function loadOrders() {
    console.log('üîÑ loadOrders() called');
    
    if (!checkAuth()) return;
    
    const userId = await getCurrentUserId();
    const container = document.getElementById('orders-container');
    
    // Show loading spinner - use inline HTML to avoid function conflicts
    container.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
    
    try {
        // Wait for API_ENDPOINTS to be available
        let attempts = 0;
        while (typeof API_ENDPOINTS === 'undefined' && attempts < 50) {
            await new Promise(resolve => setTimeout(resolve, 100));
            attempts++;
        }
        
        if (typeof API_ENDPOINTS === 'undefined') {
            throw new Error('API_ENDPOINTS not available');
        }
        
        console.log('üì° Fetching orders from:', API_ENDPOINTS.GET_USER_ORDERS);
        
        const response = await fetch(`${API_ENDPOINTS.GET_USER_ORDERS}?user_id=${userId}`);
        
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        allOrders = await response.json();
        
        // Add this check: if wrapped in data property, unwrap it
        if (allOrders.data) {
            allOrders = allOrders.data;
        }
        
        if (!Array.isArray(allOrders)) {
            allOrders = []; // fallback to empty array
        }
        
        console.log('‚úÖ Orders loaded:', allOrders.length);
        
        displayOrders(allOrders);
    } catch (error) {
    console.error('‚ùå Error loading orders:', error);
    showError(container, error, 'orders');
}
}

// Display orders
function displayOrders(orders) {
    const container = document.getElementById('orders-container');
    
    if (!orders || orders.length === 0) {
        container.innerHTML = `
            <div class="empty-state">
                <div class="empty-state-icon">üì¶</div>
                <h2>No Orders Yet</h2>
                <p>You haven't placed any orders. Start shopping now!</p>
                <div class="mt-20">
                    <a href="products.html" class="btn-primary" style="display: inline-block; width: auto;">Browse Products</a>
                </div>
            </div>
        `;
        return;
    }
    
    container.innerHTML = orders.map(order => {
        const itemCount = order.items ? order.items.length : 0;
        const statusEmoji = {
            pending: '‚è≥',
            confirmed: '‚úì',
            processing: 'üì¶',
            shipped: 'üöö',
            delivered: '‚úÖ',
            cancelled: '‚ùå'
        };
        
        return `
            <div class="order-card">
                <div class="order-header">
                    <div>
                        <h3 class="order-number">Order #${order.order_number}</h3>
                        <p style="color: var(--text-light); font-size: 0.9em;">
                            Placed on ${formatDate(order.created_at)}
                        </p>
                    </div>
                    <span class="order-status status-${order.status}">
                        ${statusEmoji[order.status] || 'üìã'} ${order.status}
                    </span>
                </div>
                
                <div class="order-info">
                    <div class="order-info-item">
                        <strong>Total Amount</strong>
                        ${formatPrice(order.total_amount)}
                    </div>
                    <div class="order-info-item">
                        <strong>Items</strong>
                        ${itemCount} ${itemCount === 1 ? 'item' : 'items'}
                    </div>
                    <div class="order-info-item">
                        <strong>Payment Method</strong>
                        ${order.payment_method || 'COD'}
                    </div>
                    <div class="order-info-item">
                        <strong>Shipping Address</strong>
                        ${order.shipping_address.city}, ${order.shipping_address.postal_code}
                    </div>
                </div>
                
                ${order.items && order.items.length > 0 ? `
                    <div class="order-items-list">
                        <strong style="display: block; margin-bottom: 10px; color: var(--primary-black);">Order Items:</strong>
                        ${order.items.slice(0, 3).map(item => `
                            <div style="display: flex; justify-content: space-between; padding: 10px; background: var(--light-gray); border-radius: 5px; margin-bottom: 8px;">
                                <span>${item.product_name || item.name} √ó ${item.quantity}</span>
                                <span style="font-weight: 600;">${formatPrice(item.price_at_purchase * item.quantity)}</span>
                            </div>
                        `).join('')}
                        ${order.items.length > 3 ? `
                            <p style="color: var(--text-light); font-size: 0.9em; margin-top: 5px;">
                                + ${order.items.length - 3} more ${order.items.length - 3 === 1 ? 'item' : 'items'}
                            </p>
                        ` : ''}
                    </div>
                ` : ''}
                
                <div style="margin-top: 20px;">
                    <a href="order-details.html?order_id=${order.id}" class="btn-primary" style="display: inline-block; width: auto;">
                        View Details
                    </a>
                </div>
            </div>
        `;
    }).join('');
    
    console.log('‚úÖ Orders rendered to page');
}

// Filter orders by status
function filterOrders() {
    const statusFilter = document.getElementById('status-filter');
    if (!statusFilter) return;
    
    const statusValue = statusFilter.value;
    let filtered = [...allOrders];
    
    if (statusValue) {
        filtered = filtered.filter(order => order.status === statusValue);
    }
    
    displayOrders(filtered);
}

// Execute immediately when DOM is ready
if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', function() {
        console.log('üìÑ DOM loaded, loading orders...');
        loadOrders();
        
        // Attach filter event listener
        const statusFilter = document.getElementById('status-filter');
        if (statusFilter) {
            statusFilter.addEventListener('change', filterOrders);
        }
    });
} else {
    // DOM already loaded
    console.log('üìÑ DOM already loaded, loading orders immediately...');
    loadOrders();
    
    // Attach filter event listener
    const statusFilter = document.getElementById('status-filter');
    if (statusFilter) {
        statusFilter.addEventListener('change', filterOrders);
    }
}

// ALSO try to load after a short delay as backup
setTimeout(() => {
    const container = document.getElementById('orders-container');
    // Only load if container is still empty or showing loading
    if (container && (container.innerHTML.includes('spinner') || container.children.length === 0)) {
        console.log('‚è∞ Backup: Loading orders after timeout');
        loadOrders();
    }
}, 1500);
</script>
